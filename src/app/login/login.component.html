<form>
    <div class="form-group">
        <input 
        #emailControl="ngModel"
        hinvEmailvalidator
        hinvHover
        color="green"
        class="form-control" 
        type="email" 
        name="email" 
        [(ngModel)]="email" 
        placeholder="Provide your user name" 
        />
    </div>
    
    <div>
        {{ emailControl.errors | json }}
    </div>

    <div class="form-group">
        <input 
        hinvHover
        color="steelblue"
        required 
        class="form-control" 
        type="password" 
        name="password" 
        [(ngModel)]="password" 
        placeholder="Enter your password" 
        />
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="login()">Login</button>
    </div>

</form>
